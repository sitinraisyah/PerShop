<!-- Support Form Section -->
<div class="container py-5">
    <div class="row justify-content-center" style="padding-top: 10px;">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center">Contact Support</h3>
                <form action="support-action.php" method="POST">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <!-- Email Address -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Subject -->
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter the subject of your inquiry" required>
                    </div>

                    <!-- Message -->
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn orange-btn btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
